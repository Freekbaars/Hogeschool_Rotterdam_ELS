<!DOCTYPE html>
<html>
<head>
<title>Car</title>
<style>
body {background-color: rgb(255, 255, 255)}
h1 {color:red}
button {
        color: white;
        height: 200px;
        width: 200px;
        background: #6376f1;
        border: 5px solid #000000;
        border-radius: 50%;
        font-size: 250%;
        position: center;
}
</style>
</head>
<body>
<center>
<form>
<div>
    <button name="CMD" value="l" type="submit">L</button>
    <button name="CMD" value="Forward" type="submit">Forward</button>
    <button name="CMD" value="r" type="submit">R</button>
</div>
<div>
    <button name="CMD" value="left" type="submit">Ls</button>
    <button name="CMD" value="stop" type="submit">Stop</button>
    <button name="CMD" value="right" type="submit">Rs</button>
</div>
<div>
    <button name="CMD" value="back" type="submit">Back</button>
</div>
<div>
    <button name="CMD" value="slow" type="submit">Slow</button>
    <button name="CMD" value="mid" type="submit">Mid</button>
    <button name="CMD" value="fast" type="submit">Fast</button>
    <button name="CMD" value="auto" type="submit">Auto</button>
</div>

</form>
</center>
</body>
</html>
